<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juanruz Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <div class="sidebar">
        <div class="logodiv">
            <div class="logoimg"></div>
            <div class="logotext">ODIN</div>
        </div>
        <div class="footer">Photo by <a href="https://unsplash.com/pt-br/@haliewestphoto" 
            target="_blank">Halie West</a> on <a href="https://unsplash.com/pt-br/fotografias/planta-da-folha-verde-na-fotografia-de-perto-25xggax4bSA" target="_blank">Unplash</a></div>
    </div>

    <div class="main">
        <div class="intro">
            <p>This is not a real online service! You know you need something
like this in your life to help you realize your deepest dreams.
            Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="forms">
            <p>Let's do this!</p>
            <form class="meuForm">
                <div class="linha">
                    <div class="campo">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName" name="firstName" placeholder=" " required/>
                    </div>
                    <div class="campo">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" id="lastName" name="lastName" placeholder=" " required/>
                    </div>
                </div>

                <div class="linha">
                    <div class="campo">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" placeholder=" " required/>
                    </div>
                    <div class="campo">
                        <label for="phonenumber">PHONE NUMBER</label>
                        <input type="tel" id="phonenumber" name="phonenumber" placeholder=" " pattern="[0-9]{10,15}" required/>
                    </div>
                </div>

                <div class="linha">
                    <div class="campo">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" placeholder=" " required/>
                    </div>
                    <div class="campo">
                        <label for="confirmPassword">CONFIRM PASSWORD</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder=" " required/>
                    </div>
                </div>
            </form>
        </div>
        <div class="submit">
            <button>Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
    
</body>
</html>
